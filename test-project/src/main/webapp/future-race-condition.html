<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head><meta content="text/html; charset=UTF-8" http-equiv="content-type" /><title>Home</title></head>
  <body class="lift:content_id=main">
    <div id="main" class="lift:surround?with=default;at=content">
      <script id="liftmodules-ng_js"  data-lift="Angular?futures=on"></script>
      <script id="futureServices_js"  type="text/javascript"  data-lift="FuturesRaceCondition.services"></script>
      <script id="futureApp_js"       src="/js/FuturesRaceConditionApp.js"  type="text/javascript"></script>

      <h2>Future Race Condition tests</h2>
      <div ng-app="FuturesRaceConditionApp" class="application" expose-scope>
        <div data-lift="embed?what=ready"></div>
        <div ng-controller="FuturesRaceConditionController">
          <input id="go-button" type="button" value="Go!" ng-click="click()"/>
          <div data-lift="FuturesRaceCondition.divs">To be replaced by Lift</div>
        </div>
      </div>
    </div>
  </body>
</html>
